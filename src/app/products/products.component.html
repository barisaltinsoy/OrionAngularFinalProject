<div class ="row">
  <div class="col-sm-4" *ngFor="let product of products">
    <a [routerLink]="['/products', product.id]">
    <div class="card">
      <img [src]="product.imgUrls[0]" alt="">
        <h3 class="card-title">
        {{ product.name }}
      </h3>
    </div>
  </a>
  </div>
</div>
