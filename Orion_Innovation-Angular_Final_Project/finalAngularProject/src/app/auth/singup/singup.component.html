<!-- Signup Component  -->
<form [formGroup]="formData" (ngSubmit)="onSignUp()" class="text-center">

  <!-- get email -->
  <div class="form-group">
    <label for=""></label>
    <input type="email" class="form-control" formControlName="email" id="" aria-describedby="emailHelpId" placeholder="">
    <small id="emailHelpId" class=" form-text text-muted">Help text</small>
  </div>

  <!-- email check -->
  <div class="errors" *ngIf="
    formData.get('email').errors
    &&
    formData.get('email').touched
    ">
    <div class = "alert alert-danger" role="alert" *ngIf="formData.get('email').errors?.['required']">
      This field is required
    </div>
    <div class = "alert alert-danger" role="alert" *ngIf="formData.get('email').errors?.['email']">
      This Email is invalid.
    </div>
  </div>

  <!-- get password -->
  <div class="form-group">
    <label for=""></label>
    <input type="password" class="form-control" formControlName="password" id="" placeholder="">
  </div>

  <!-- password check -->
  <div class="errors" *ngIf="
    formData.get('password').errors
    &&
    formData.get('password').touched
    ">
    <div class = "alert alert-danger" role="alert" *ngIf="formData.get('password').errors?.['required']">
      This field is required
    </div>
  </div>

  <!-- get password confirmation -->
  <div class="form-group">
    <label for=""></label>
    <input type="password" class="form-control" formControlName="passwordConfirm" id="" placeholder="">
  </div>

  <!-- check password confirmation -->
  <div class="errors" *ngIf="
  formData.get('passwordConfirm').errors
  &&
  formData.get('passwordConfirm').touched
  ">
  <div class = "alert alert-danger" role="alert" *ngIf="formData.get('passwordConfirm').errors?.['required']">
    This field is required
  </div>
</div>

  <!-- check password confirmation match -->
<div *ngIf="formData.errors?.['notMatch']">
  <div class="alert alert-danger" role="alert">
    Password must match.
  </div>
</div>

  <button class="btn btn-info">SignUp</button>

  </form>
<!-- Signin Component Router -->
  <div>Already have an account? <a [routerLink]="['/signin']">Sign In</a> </div>
