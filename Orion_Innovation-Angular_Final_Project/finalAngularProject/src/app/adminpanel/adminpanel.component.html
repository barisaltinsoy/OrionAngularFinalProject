<!-- admin panel for new products input -->
<form [formGroup]="adminForm" (submit)="onSubmit()">
  <!-- name input -->
    <div class="mb-3">
    <label for="name" class="form-label" >Product Name</label>
    <input [formControlName]="'name'" placeholder="Please enter product name..." type="text" class="form-control" id="name">
    </div>
    <!-- description input -->
  <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <input [formControlName]="'desc'" placeholder="Please enter product description..." type="text" class="form-control" id="desc">
  </div>
  <!-- price input -->
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="text" placeholder="Please enter product price..." class="form-control" id="price">
  </div>
  <!-- quantity input -->
  <div class="mb-3">
    <label for="qty" class="form-label">Quantity</label>
    <input type="text" placeholder="Please enter product quantity..." class="form-control" id="qty">
  </div>
  <!-- image input -->
  <div class="mb-3">
    <label for="imgUrls" class="form-label">Images</label>
    <input type="text" placeholder="Please upload product images..." class="form-control" id="imgUrls">
  </div>
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
